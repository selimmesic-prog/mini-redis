<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Redis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-hover: #22222f;
            --border-color: #2a2a3a;
            --border-accent: #3d3d52;
            --text-primary: #e8e8ef;
            --text-secondary: #9898a8;
            --text-muted: #5a5a6a;
            --accent-cyan: #00d4ff;
            --accent-cyan-dim: rgba(0, 212, 255, 0.15);
            --accent-green: #00ff94;
            --accent-green-dim: rgba(0, 255, 148, 0.15);
            --accent-red: #ff4757;
            --accent-red-dim: rgba(255, 71, 87, 0.15);
            --accent-orange: #ffa502;
            --accent-purple: #a855f7;
            --gradient-1: linear-gradient(135deg, #00d4ff 0%, #a855f7 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 9999;
        }

        code, .mono { font-family: 'JetBrains Mono', monospace; }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr 340px;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            gap: 1px;
            background: var(--border-color);
        }

        .header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px; height: 36px;
            background: var(--gradient-1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: var(--bg-primary);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .status-dot.disconnected {
            background: var(--accent-red);
            box-shadow: 0 0 10px var(--accent-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sidebar {
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            gap: 8px;
            transition: all 0.2s;
        }

        .search-box:focus-within {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px var(--accent-cyan-dim);
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }

        .search-box input::placeholder { color: var(--text-muted); }
        .search-icon { color: var(--text-muted); font-size: 14px; }

        .keys-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .key-item {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            gap: 10px;
        }

        .key-item:hover { background: var(--bg-hover); }

        .key-item.selected {
            background: var(--accent-cyan-dim);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .key-icon {
            width: 32px; height: 32px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .key-info { flex: 1; min-width: 0; }

        .key-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .key-preview {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }

        .main-content {
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-bar {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
        }

        .tab {
            padding: 16px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }

        .tab:hover { color: var(--text-primary); }

        .tab.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
        }

        .content-area { flex: 1; overflow-y: auto; padding: 24px; }

        .editor-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-title { font-size: 14px; font-weight: 600; }
        .editor-actions { display: flex; gap: 8px; }

        .form-group { padding: 20px; }
        .form-group + .form-group { border-top: 1px solid var(--border-color); }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 14px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.2s;
            resize: vertical;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px var(--accent-cyan-dim);
        }

        textarea.form-input { min-height: 120px; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 18px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-accent);
        }

        .btn-danger {
            background: var(--accent-red-dim);
            color: var(--accent-red);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover { background: rgba(255, 71, 87, 0.25); }
        .btn-sm { padding: 6px 12px; font-size: 12px; }

        .console {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .console-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .console-title {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .console-dot {
            width: 12px; height: 12px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .console-output {
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.8;
        }

        .console-line { display: flex; gap: 12px; margin-bottom: 4px; }
        .console-time { color: var(--text-muted); flex-shrink: 0; }
        .console-cmd { color: var(--accent-cyan); }
        .console-response { color: var(--accent-green); }
        .console-error { color: var(--accent-red); }

        .console-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .console-prompt {
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .console-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .stats-panel {
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .stats-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-muted);
        }

        .stats-content { flex: 1; overflow-y: auto; padding: 20px; }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .stat-label { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .stat-value.cyan { color: var(--accent-cyan); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.orange { color: var(--accent-orange); }

        .stat-unit {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .memory-bar {
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .memory-bar-fill {
            height: 100%;
            background: var(--gradient-1);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .quick-actions {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .quick-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .action-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-accent);
        }

        .action-icon {
            width: 32px; height: 32px;
            background: var(--bg-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border-accent); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.3s ease forwards; }

        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            padding: 14px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .toast.success { border-color: rgba(0, 255, 148, 0.3); }
        .toast.error { border-color: rgba(255, 71, 87, 0.3); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .add-key-btn {
            width: calc(100% - 24px);
            margin: 12px;
            padding: 12px;
            background: var(--accent-cyan-dim);
            border: 1px dashed var(--accent-cyan);
            border-radius: 8px;
            color: var(--accent-cyan);
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-key-btn:hover {
            background: rgba(0, 212, 255, 0.25);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const API_BASE = 'http://localhost:3001/api';

        const api = {
            async health() {
                const res = await fetch(`${API_BASE}/health`);
                return res.json();
            },
            async stats() {
                const res = await fetch(`${API_BASE}/stats`);
                return res.json();
            },
            async keysAll() {
                const res = await fetch(`${API_BASE}/keys/all`);
                return res.json();
            },
            async set(key, value) {
                const res = await fetch(`${API_BASE}/keys`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, value })
                });
                return res.json();
            },
            async update(key, value) {
                const res = await fetch(`${API_BASE}/keys/${encodeURIComponent(key)}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value })
                });
                return res.json();
            },
            async del(key) {
                const res = await fetch(`${API_BASE}/keys/${encodeURIComponent(key)}`, {
                    method: 'DELETE'
                });
                return res.json();
            },
            async command(cmd) {
                const res = await fetch(`${API_BASE}/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                return res.json();
            }
        };

        function Toast({ message, type, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`toast ${type}`}>
                    <span>{type === 'success' ? '‚úì' : '‚úï'}</span>
                    <span>{message}</span>
                </div>
            );
        }

        function Dashboard() {
            const [connected, setConnected] = useState(false);
            const [entries, setEntries] = useState([]);
            const [stats, setStats] = useState({ keys: 0, memory_bytes: 0 });
            const [selectedKey, setSelectedKey] = useState(null);
            const [activeTab, setActiveTab] = useState('editor');
            const [searchTerm, setSearchTerm] = useState('');
            const [consoleLogs, setConsoleLogs] = useState([]);
            const [consoleInput, setConsoleInput] = useState('');
            const [editKey, setEditKey] = useState('');
            const [editValue, setEditValue] = useState('');
            const [isNewKey, setIsNewKey] = useState(false);
            const [toasts, setToasts] = useState([]);
            const consoleRef = useRef(null);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            const addLog = (cmd, response, isError = false) => {
                const time = new Date().toLocaleTimeString('en-US', { hour12: false });
                setConsoleLogs(prev => [...prev, { time, cmd, response, isError }]);
                setTimeout(() => {
                    if (consoleRef.current) {
                        consoleRef.current.scrollTop = consoleRef.current.scrollHeight;
                    }
                }, 100);
            };

            const fetchData = useCallback(async () => {
                try {
                    const [healthData, statsData, entriesData] = await Promise.all([
                        api.health(),
                        api.stats(),
                        api.keysAll()
                    ]);
                    setConnected(healthData.redis === 'connected');
                    setStats(statsData);
                    setEntries(entriesData.entries || []);
                } catch (err) {
                    setConnected(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 2000);
                return () => clearInterval(interval);
            }, [fetchData]);

            const handleSelectKey = (entry) => {
                setSelectedKey(entry.key);
                setEditKey(entry.key);
                setEditValue(entry.value || '');
                setIsNewKey(false);
                setActiveTab('editor');
            };

            const handleNewKey = () => {
                setSelectedKey(null);
                setEditKey('');
                setEditValue('');
                setIsNewKey(true);
                setActiveTab('editor');
            };

            const handleSave = async () => {
                if (!editKey.trim()) {
                    addToast('Key cannot be empty', 'error');
                    return;
                }
                try {
                    if (isNewKey) {
                        await api.set(editKey, editValue);
                        addLog(`SET ${editKey} ${editValue}`, 'OK');
                        addToast(`Key "${editKey}" created`);
                    } else {
                        await api.update(editKey, editValue);
                        addLog(`SET ${editKey} ${editValue}`, 'OK');
                        addToast(`Key "${editKey}" updated`);
                    }
                    await fetchData();
                    setSelectedKey(editKey);
                    setIsNewKey(false);
                } catch (err) {
                    addToast('Failed to save', 'error');
                }
            };

            const handleDelete = async () => {
                if (!selectedKey) return;
                try {
                    await api.del(selectedKey);
                    addLog(`DEL ${selectedKey}`, 'OK');
                    addToast(`Key "${selectedKey}" deleted`);
                    setSelectedKey(null);
                    setEditKey('');
                    setEditValue('');
                    await fetchData();
                } catch (err) {
                    addToast('Failed to delete', 'error');
                }
            };

            const handleConsoleCommand = async (e) => {
                if (e.key !== 'Enter' || !consoleInput.trim()) return;
                const cmd = consoleInput.trim();
                setConsoleInput('');
                try {
                    const result = await api.command(cmd);
                    addLog(cmd, result.response);
                    await fetchData();
                } catch (err) {
                    addLog(cmd, err.message, true);
                }
            };

            const filteredEntries = entries.filter(e => 
                e.key.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const formatBytes = (bytes) => {
                if (bytes < 1024) return `${bytes} B`;
                if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
                return `${(bytes / (1024 * 1024)).toFixed(2)} MB`;
            };

            return (
                <div className="dashboard">
                    {/* Header */}
                    <header className="header">
                        <div className="logo">
                            <div className="logo-icon">‚ö°</div>
                            <div className="logo-text">Mini<span>Redis</span></div>
                        </div>
                        <div className="status-indicator">
                            <div className={`status-dot ${connected ? 'connected' : 'disconnected'}`}></div>
                            <span>{connected ? 'Connected' : 'Disconnected'}</span>
                        </div>
                    </header>

                    {/* Sidebar - Keys List */}
                    <aside className="sidebar">
                        <div className="sidebar-header">
                            <div className="sidebar-title">Keys</div>
                            <div className="search-box">
                                <span className="search-icon">üîç</span>
                                <input 
                                    type="text" 
                                    placeholder="Search keys..."
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>
                        <button className="add-key-btn" onClick={handleNewKey}>
                            + Add New Key
                        </button>
                        <div className="keys-list">
                            {filteredEntries.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-icon">üì¶</div>
                                    <div>No keys found</div>
                                </div>
                            ) : (
                                filteredEntries.map(entry => (
                                    <div 
                                        key={entry.key}
                                        className={`key-item ${selectedKey === entry.key ? 'selected' : ''}`}
                                        onClick={() => handleSelectKey(entry)}
                                    >
                                        <div className="key-icon">üîë</div>
                                        <div className="key-info">
                                            <div className="key-name">{entry.key}</div>
                                            <div className="key-preview">{entry.value?.substring(0, 30) || '(empty)'}</div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="main-content">
                        <div className="tab-bar">
                            <div 
                                className={`tab ${activeTab === 'editor' ? 'active' : ''}`}
                                onClick={() => setActiveTab('editor')}
                            >
                                Editor
                            </div>
                            <div 
                                className={`tab ${activeTab === 'console' ? 'active' : ''}`}
                                onClick={() => setActiveTab('console')}
                            >
                                Console
                            </div>
                        </div>

                        <div className="content-area">
                            {activeTab === 'editor' ? (
                                <div className="editor-panel fade-in">
                                    <div className="editor-header">
                                        <div className="editor-title">
                                            {isNewKey ? 'New Key' : (selectedKey || 'Select a key')}
                                        </div>
                                        <div className="editor-actions">
                                            {selectedKey && !isNewKey && (
                                                <button className="btn btn-danger btn-sm" onClick={handleDelete}>
                                                    Delete
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Key</label>
                                        <input 
                                            type="text"
                                            className="form-input"
                                            placeholder="Enter key name..."
                                            value={editKey}
                                            onChange={e => setEditKey(e.target.value)}
                                            disabled={!isNewKey && selectedKey}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Value</label>
                                        <textarea 
                                            className="form-input"
                                            placeholder="Enter value..."
                                            value={editValue}
                                            onChange={e => setEditValue(e.target.value)}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <button className="btn btn-primary" onClick={handleSave}>
                                            {isNewKey ? 'Create Key' : 'Save Changes'}
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <div className="console fade-in">
                                    <div className="console-header">
                                        <div className="console-title">
                                            <div className="console-dot"></div>
                                            Interactive Console
                                        </div>
                                        <button 
                                            className="btn btn-secondary btn-sm"
                                            onClick={() => setConsoleLogs([])}
                                        >
                                            Clear
                                        </button>
                                    </div>
                                    <div className="console-output" ref={consoleRef}>
                                        {consoleLogs.length === 0 ? (
                                            <div style={{color: 'var(--text-muted)'}}>
                                                Type a command below (PING, SET, GET, DEL, STATS, KEYS)
                                            </div>
                                        ) : (
                                            consoleLogs.map((log, i) => (
                                                <div key={i} className="console-line">
                                                    <span className="console-time">{log.time}</span>
                                                    <span className="console-cmd">&gt; {log.cmd}</span>
                                                </div>
                                            )).concat(consoleLogs.map((log, i) => (
                                                <div key={`r-${i}`} className="console-line">
                                                    <span className="console-time">&nbsp;</span>
                                                    <span className={log.isError ? 'console-error' : 'console-response'}>
                                                        {log.response}
                                                    </span>
                                                </div>
                                            ))).reduce((acc, item, i) => {
                                                if (i % 2 === 0) acc.push([]);
                                                acc[acc.length - 1].push(item);
                                                return acc;
                                            }, []).flat()
                                        )}
                                    </div>
                                    <div className="console-input-wrapper">
                                        <span className="console-prompt">mini-redis&gt;</span>
                                        <input 
                                            type="text"
                                            className="console-input"
                                            placeholder="Enter command..."
                                            value={consoleInput}
                                            onChange={e => setConsoleInput(e.target.value)}
                                            onKeyDown={handleConsoleCommand}
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Stats Panel */}
                    <aside className="stats-panel">
                        <div className="stats-header">
                            <div className="stats-title">Statistics</div>
                        </div>
                        <div className="stats-content">
                            <div className="stat-card">
                                <div className="stat-label">Total Keys</div>
                                <div className="stat-value cyan">
                                    {stats.keys}
                                    <span className="stat-unit">keys</span>
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Memory Usage</div>
                                <div className="stat-value green">
                                    {formatBytes(stats.memory_bytes)}
                                </div>
                                <div className="memory-bar">
                                    <div 
                                        className="memory-bar-fill" 
                                        style={{width: `${Math.min((stats.memory_bytes / 10240) * 100, 100)}%`}}
                                    />
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Connection Status</div>
                                <div className={`stat-value ${connected ? 'green' : 'orange'}`}>
                                    {connected ? 'Online' : 'Offline'}
                                </div>
                            </div>
                        </div>
                        <div className="quick-actions">
                            <div className="quick-title">Quick Actions</div>
                            <button className="action-btn" onClick={handleNewKey}>
                                <div className="action-icon">‚ûï</div>
                                <span>Add New Key</span>
                            </button>
                            <button className="action-btn" onClick={() => setActiveTab('console')}>
                                <div className="action-icon">üíª</div>
                                <span>Open Console</span>
                            </button>
                            <button className="action-btn" onClick={fetchData}>
                                <div className="action-icon">üîÑ</div>
                                <span>Refresh Data</span>
                            </button>
                        </div>
                    </aside>

                    {/* Toast Notifications */}
                    <div className="toast-container">
                        {toasts.map(toast => (
                            <Toast 
                                key={toast.id}
                                message={toast.message}
                                type={toast.type}
                                onClose={() => removeToast(toast.id)}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
